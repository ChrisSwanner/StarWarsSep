<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Star Wars</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img id="star-img" src="https://i.imgur.com/HaKT9cf.png" alt="Star">
        <h2>USELESS FACT SEARCH ENGINE</h2>
        <img id="wars-img" src="https://i.imgur.com/t2r1Jf1.png" alt="War">
      </div>
      <form id="form">
        <div class="form-group">
          <label for="searchTerm">Search Here</label>
          <input class="form-control" id="searchTerm" type="text">
        </div>
        <div class="form-group">
          <label for="typeSelect">Select Type</label>
          <select class="form-control" id="typeSelect">
            <option selected="selected" value="people">People</option>
            <option value="starships">Star Ships</option>
            <option value="planets">Planets</option>
            <option value="vehicles">Vehicles</option>
            <option value="species">Species</option>
          </select>
        </div>
        <button id="button"class="btn" type="submit" name="button">Submit</button>
      </form>
      <h2 id="typeDisplay"></h2>
      <ol id="dataDisplay">
      </ol>
      <h1 id="error"></h1>
    </div>
  </body>
</html>
